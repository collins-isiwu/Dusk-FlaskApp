<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--icons plugins from fontawesome-->
    <script src="https://kit.fontawesome.com/1aafe838d6.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
    />

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/favicon.ico" rel="icon">
    <link href="/static/styles.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("/static/dusk.jpg");
            font-family: 'poppins', sans-serif;
            line-height: 1.5;
        }
    </style>
    <title>DUSK</title>
</head>
<body>
    <nav class="navbar">
        <div class="container qwerty">
            <div class="logo">DUSK</div>
            <ul class="nav">
                <li><button type="button" data-bs-toggle="modal" data-bs-target="#report" class="btn btn-outline-dark-sm"><i class="uirou fa-solid fa-chart-bar"></i>Report</button></li>
                <li><button type="button" class="btn btn-outline-dark-sm"><i class="uirou fa-solid fa-gear"></i>Settings</button></li>
                <li><button type="button" class="btn btn-outline-dar-smk"><i class="uirou fa-solid fa-user"></i></button></li>
            </ul>
        </div>
    </nav>

    <main class="header">
        <div class="container qwerty">
            <div>
                <button type="button" class="btn btn-outline-dark">Timer</button>
                <button type="button" class="btn btn-outline-dark">Short Break</button>
                <button type="button" class="btn btn-outline-dark">Long Break</button>
                <div class="timer text-center">00:00</div>
                <div class="under text-center">
                    <button type="button" class="btn btn-outline-dark btn-lg">Start</button>
                    <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-forward-step"></i></button>
                </div>
            </div>
        </div>
    </main>

    <section class="boxes">
        <div class="container qwerty">
            <div>
                <h2>Tasks</h2>
            </div>
            <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>
    </section>
    <hr>

    <section class="yktv">
        <div class="container qwerty">
            <i class="fa-solid fa-circle-plus"></i>
            <div class="box">Add Task</div>
        </div>
    </section>




        <!-- Modal -->
<div class="modal fade" id="report" tabindex="-1" aria-labelledby="enrollLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="enrollLabel">Modal Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="lead">
              Fill out this form and we wil get back to you</p>
              <form>
                  <div class="mb-3">
                      <label for="first-name" class="col-form-label">
                          First Name:
                      </label>
                      <input type="text" class="form-control" id="">
                  </div>
                  <div class="mb-3">
                      <label for="first-name" class="col-form-label">
                          Last Name:
                      </label>
                      <input type="text" class="form-control" id="">
                  </div>
                  <div class="mb-3">
                      <label for="first-name" class="col-form-label">
                          Email:
                      </label>
                      <input type="text" class="form-control" id="">
                  </div>
                  <div class="mb-3">
                      <label for="first-name" class="col-form-label">
                          Phone:
                      </label>
                      <input type="text" class="form-control" id="">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
