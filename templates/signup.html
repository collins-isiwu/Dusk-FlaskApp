<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/favicon.ico" rel="icon">
    <link href="/static/styles.css" rel="stylesheet">
    <title>DUSK</title>
</head>
<body id="bg">
    <!--creates a dark navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark py-3 fixed-top">
        <!--creates space for 'DUSK'-->
        <div class="container">
            <a href="#" class="navbar-brand text-dark"><b>DUSK</b></a>

            <!--this will create a menu icon that will toggle-->
            <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <!--adds the toggle icon-->
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--enables the list item collapse according to the size of the expand, in this case 'expand-lg' expand is set to large-->
            <div class="collapse navbar-collapse" id="navmenu">
                <!--list of items in the navigation bar-->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#Pomodoro" class="nav-link text-dark">Pomodoro</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Features" class="nav-link text-dark">Features</a>
                    </li>
                    <li class="nav-item">
                        <a href="#login in" class="nav-link text-dark">login in</a>
                    </li>
                </ul>
                    <button type="button" class="btn btn-outline-dark mx-sm-3">Try for Free</button>
            </div>
        </div> 
    </nav>

    <!--login-->
    <section class="container mt-5 py-5 text-center">
        <form action="/signup" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto bg-dark text-white" name="username" placeholder="Email" spellcheck="false" data-ms-editor="true" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto bg-dark text-white" name="password" type="password" placeholder="Password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto bg-dark text-white" name="password" type="password" placeholder="Confirm Password">
            </div>
            <button class="btn btn-dark" type="submit">Sign up</button>
        </form>
    </section>
</body>
